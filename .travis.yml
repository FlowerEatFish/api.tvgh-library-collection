language: node_js

node_js:
  - 6
  - 8
  - 10

os:
  - linux
  - osx

branches:
  only:
    - master
    - develop

notifications:
  email: false
  slack:
    rooms:
      - secure: ""
    on_success: always # default: change
    on_failure: always # default: always

script:
  - npm install codecov -g
  - npm run lint
  - npm run build
  - npm run build:dev
  - npm run build:prod
  - npm test

after_success:
  - codecov
