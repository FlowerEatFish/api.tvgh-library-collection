language: node_js

node_js:
  - 6
  - 8
  - 10

os:
  - linux
  - osx

branches:
  only:
    - master
    - develop

notifications:
  email: false

before_install:
  - npm install codecov -g

script:
  - npm run lint
  - npm run build
  - npm run build:dev
  - npm run build:prod
  - npm test

after_success:
  - codecov
